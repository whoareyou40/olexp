<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: grid-18</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="libs/w2ui/w2ui-1.5.rc1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/w2ui/w2ui-1.5.rc1.min.css" />
</head>
<body>

<div  id ="girds" style="position: relative; height: 800px;">
     <div id="gridD0" style="position: relative; left: 0px; width: 100%; height: 40%; top: 0px;"></div>
    <div id="gridD1" style="position: absolute; left: 0px; width: 49.9%; height: 59.9%;"></div>
    <div id="gridD2" style="position:absolute; right: 0px; width: 49.9%; height: 59.9%;"></div>
</div>

  



<script type="text/javascript">

    $(function () {
        if (!(w2ui['gridD0'])) {
            $('#gridD0').w2grid({
                name: 'gridD0',
                header: 'Detail',
                show: { header: true },
                columns: [
                    { field: 'UPNo', caption: 'Property Code', size: '100px', sortable: true, attr: 'align=center' },
                    { field: 'FNo', caption: 'Floor Number', size: '30%', sortable: true },
                    { field: 'UNo', caption: 'Unit Code', size: '40%' },
                    { field: 'ULNo', caption: 'Lease Number', size: '120px' },
                    { field: 'LeaseStartDate', caption: 'Lease Start Date', size: '120px' },
                    { field: 'LeaseEndDate', caption: 'Lease End Date', size: '120px' }
                ],
                records: [
                    { recid: 1, UPNo: 'SJM', FNo: 'doe', UNo: '201', ULNo: '10001', LeaseStartDate: '2019/1/1', LeaseEndDate: '2021/12/31' },

                ],
                onClick: function (event) {
                    w2ui['gridD2'].clear();
                    var record = this.get(event.recid);
                    w2ui['gridD2'].add([
                        { recid: 0, name: 'Tennat ID', value: 'T10011' },
                        { recid: 1, name: 'LegalName', value: 'NIKE' },
                        { recid: 2, name: 'Sales Category Code', value: 'Fas' },
                        { recid: 3, name: 'Sales Category Description', value: 'Fasion' },
                        { recid: 4, name: 'Lease Start Date', value: '01/01/19' },
                        { recid: 5, name: 'Lease End Date', value: '12/31/21' },
                        { recid: 6, name: 'Charge Amount', value: '$500000' },
                        { recid: 7, name: 'Charge Frequency', value: 'M' },
                        { recid: 8, name: 'Charge Frequency Description', value: 'Monthly' }
                    ]);

                    w2ui['gridD1'].clear();
                    var record = this.get(event.recid);
                    w2ui['gridD1'].add([
                        { recid: 0, name: 'Property Code', value: 'SJM' },
                        { recid: 1, name: 'Property Name', value: 'SJM' },
                        { recid: 2, name: 'Country', value: 'China' },
                        { recid: 3, name: 'City', value: 'Macau' },
                        { recid: 4, name: 'Address', value: "" }
                    ]);

                }
            });
        }
        if (!(w2ui['gridD2'])) {
            $('#gridD2').w2grid({
                header: '',
                show: { header: true, columnHeaders: false },
                name: 'gridD2',
                columns: [
                    { field: 'name', caption: 'Name', size: '100px', style: 'background-color: #efefef; border-bottom: 1px solid white; padding-right: 5px;', attr: "align=right" },
                    { field: 'value', caption: 'Value', size: '100%' }
                ]
            });
        }
        if (!(w2ui['gridD1'])) {
            $('#gridD1').w2grid({
                header: '',
                show: { header: true, columnHeaders: false },
                name: 'gridD1',
                columns: [
                    { field: 'name', caption: 'Name', size: '200px', style: 'background-color: #efefef; border-bottom: 1px solid white; padding-right: 5px;', attr: "align=left" },
                    { field: 'value', caption: 'Value', size: '100%' }
                ]
            });
        }
        w2ui['gridD1'].add([
            { recid: 0, name: 'Property Code', value: '' },
            { recid: 1, name: 'Property Name', value: '' },
            { recid: 2, name: 'Country:', value: '' },
            { recid: 3, name: 'City', value: '' },
            { recid: 4, name: 'Address', value: "" }
        ]);

        w2ui['gridD2'].add([
                    { recid: 0, name: 'Tennat ID' },
                    { recid: 1, name: 'LegalName' },
                    { recid: 2, name: 'Sales Category Code' },
                    { recid: 3, name: 'Sales Category Description' },
                    { recid: 4, name: 'Lease Start Date'},
                    { recid: 5, name: 'Lease End Date' },
                    { recid: 6, name: 'Charge Amount' },
                    { recid: 7, name: 'Charge Frequency' },
                    { recid: 8, name: 'Charge Frequency Description' }
        ]);



    });
</script>

</body>
</html>
