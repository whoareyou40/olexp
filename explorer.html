<!DOCTYPE html>
<html lang="en">
<head>

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <title>OpenLayers Explorer example</title>
    
    <link href="libs/ol3/ol.css" rel="stylesheet" type="text/css">
    <link href="libs/w2ui/w2ui.min.css" rel="stylesheet" type="text/css" />
    <link href="dist/olexp.css" rel="stylesheet" type="text/css" />
    <link href="css/explorer.css" rel="stylesheet" type="text/css" />

    <script src="libs/jquery/jquery.js" type="text/javascript"></script>
    <script src="libs/ol3/ol.js" type="text/javascript"></script>
    <script src="libs/w2ui/w2ui.js" type="text/javascript"></script>
    <script src="dist/olexp.js" type="text/javascript"></script>

</head>

<body>

<div id="banner">OpenLayers Explorer</div>
<div id="explorer"></div>

<!-- Link label for Washington, D.C. -->
<div style="display: none;">
    <a id="label"
       target="_blank"
       href="http://en.wikipedia.org/wiki/Washington,_D.C.">
        Washington D.C.
    </a>
    <div id="marker" title="Marker"></div>
</div>
<script src="docs/example/js/example.layers.js" type="text/javascript"></script>
<script type="text/javascript">

    var explorer = null;

    window.onload = function() {

        explorer = runExampleLayers('explorer', '.');

    };

</script>

</body>
</html>
